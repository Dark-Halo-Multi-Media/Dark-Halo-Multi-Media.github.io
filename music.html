<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music | Darkhalo Multi-Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #0d0f11;
      color: #d0e0ef;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 4rem;
      overflow: hidden;
    }

    .glitch {
      position: relative;
      font-size: 3rem;
      color: #7df9ff;
      animation: fadeIn 1s ease-in-out 2.5s forwards;
      opacity: 0;
    }

    .glitch::before,
    .glitch::after {
      content: "Music";
      position: absolute;
      left: 0;
      width: 100%;
      color: #7df9ff;
      background: transparent;
      overflow: hidden;
      clip-path: polygon(0 0, 100% 0, 100% 20%, 0 20%);
      animation: glitchAnim 1.5s infinite ease-in-out;
    }

    .glitch::before {
      text-shadow: -2px 0 red;
      top: 0;
    }

    .glitch::after {
      text-shadow: 2px 0 cyan;
      top: 0;
      animation-delay: 0.2s;
    }

    @keyframes glitchAnim {
      0% { clip-path: polygon(0 0, 100% 0, 100% 10%, 0 10%); }
      25% { clip-path: polygon(0 10%, 100% 10%, 100% 20%, 0 20%); }
      50% { clip-path: polygon(0 20%, 100% 20%, 100% 30%, 0 30%); }
      75% { clip-path: polygon(0 30%, 100% 30%, 100% 40%, 0 40%); }
      100% { clip-path: polygon(0 40%, 100% 40%, 100% 50%, 0 50%); }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    p {
      font-size: 1.2rem;
      line-height: 1.6;
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out 3s forwards;
    }
  </style>
</head>

<body>
  <main>
    <h1 class="glitch">Music</h1>
    <p>Welcome to the audio vault. Explore remixes, soundscapes, and rhythm experiments.</p>
  </main>
</body>
</html>
