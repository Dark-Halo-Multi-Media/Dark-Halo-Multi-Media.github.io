    #loadingOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background-color: #0d0f11;
  color: #7df9ff;
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Orbitron', sans-serif;
  font-size: 2rem;
  z-index: 9999;
  animation: fadeOut 3s forwards;
}

@keyframes fadeOut {
  0% { opacity: 1; }
  100% { opacity: 0; visibility: hidden; }
}

@keyframes glitch {
  0%, 100% { opacity: 1; transform: none; }
  25% { opacity: 0.7; transform: translateX(-2px); }
  50% { opacity: 0.2; transform: translateX(2px); }
  75% { opacity: 0.9; transform: translateX(-1px); }
}

#loadingText {
  animation: glitch 1s ease-in-out infinite;
}

main {
  opacity: 0;
  animation: contentFade 2s ease-in-out 3s forwards;
}

@keyframes contentFade {
  to { opacity: 1; }
}
