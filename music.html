<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music | Darkhalo Multi-Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #0d0f11;
      color: #d0e0ef;
      font-family: 'Orbitron', sans-serif;
      padding: 4rem;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      color: #7df9ff;
      opacity: 0;
      animation: contentDrop 0.6s ease-in-out 2.2s forwards;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      line-height: 1.6;
      opacity: 0;
      animation: contentDrop 0.6s ease-in-out 2.6s forwards;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #0d0f11;
      color: #7df9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-family: 'Orbitron', sans-serif;
      z-index: 9999;
      animation: glitchOut 2s forwards;
    }

    #loadingText {
      animation: textGlitch 0.8s infinite;
    }

    @keyframes glitchOut {
      0% { transform: none; opacity: 1; }
      20% { transform: skewX(10deg) scale(1.1); opacity: 0.8; }
      40% { transform: skewX(-10deg) scale(1.2); opacity: 0.5; }
      60% { transform: translateX(5px) scale(0.9); opacity: 0.3; }
      80% { transform: translateX(-5px); opacity: 0.1; }
      100% { opacity: 0; visibility: hidden; transform: none; }
    }

    @keyframes textGlitch {
      0%, 100% { opacity: 1; transform: none; }
      25% { transform: translateX(-2px); opacity: 0.6; }
      50% { transform: translateX(2px); opacity: 0.2; }
      75% { transform: translateX(-1px); opacity: 0.8; }
    }

    @keyframes contentDrop {
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div id="loadingOverlay">
    <span id="loadingText">Loading Music...</span>
  </div>

  <main>
    <h1>Music</h1>
    <p>Welcome to the audio vault. Explore remixes, soundscapes, and rhythm experiments.</p>
  </main>
</body>
</html>
