<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music | Darkhalo Multi-Media</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <style>
    body {
      background-color: #0d0f11;
      color: #d0e0ef;
      font-family: 'Orbitron', sans-serif;
      padding: 4rem;
    }

    h1 {
      font-size: 3rem;
      color: #7df9ff;
      opacity: 0;
      animation: contentFade 2s ease-in-out 3s forwards;
    }

    p {
      opacity: 0;
      animation: contentFade 2s ease-in-out 3.5s forwards;
    }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: #0d0f11;
      color: #7df9ff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      z-index: 9999;
      animation: fadeOut 3s forwards;
    }

    #loadingText {
      animation: glitch 1s ease-in-out infinite;
      font-family: 'Orbitron', sans-serif;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    @keyframes glitch {
      0%, 100% { opacity: 1; transform: none; }
      25% { opacity: 0.7; transform: translateX(-2px); }
      50% { opacity: 0.2; transform: translateX(2px); }
      75% { opacity: 0.9; transform: translateX(-1px); }
    }

    @keyframes contentFade {
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <div id="loadingOverlay">
    <span id="loadingText">Loading Music...</span>
  </div>

  <h1>Music</h1>
  <p>Welcome to the audio vault. Explore remixes, soundscapes, and rhythm experiments.</p>
</body>
</html>
