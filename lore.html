<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lore | Darkhalo Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --rust: #e86f46;
      --steel: #b4b4b4;
      --surface: #1a1c1f;
      --white: #f2f2f2;
    }

    body {
      background-color: #121316;
      color: var(--white);
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
    }

    .card {
      background-color: var(--surface);
      border: 1px solid var(--steel)33;
      border-radius: 8px;
      padding: 1.5rem;
      text-align: center;
      transition: 0.2s;
    }

    .card h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.4rem;
      color: var(--rust);
      text-shadow: 0 0 8px var(--rust)33;
      margin-bottom: 0.8rem;
    }

    .card p {
      font-size: 0.9rem;
      color: var(--steel);
      margin-bottom: 1rem;
    }

    .card a {
      font-weight: bold;
      color: var(--rust);
      text-decoration: none;
    }

    .card a:hover {
      text-decoration: underline;
    }

    .card:hover {
      background-color: #1f2023;
      border-color: var(--rust);
    }
    h1 {
  color: var(--rust);
  font-family: 'Orbitron', sans-serif;
  text-align: center;
  margin-top: 2rem;
}

p {
  color: var(--steel);
  font-size: 1rem;
  text-align: center;
  padding: 0 1rem;
}
  </style>
</head>
<body>
  <h1>Lore</h1>
  <p>This is where I'll post Ideas of cool Lore for characters, settings, or series!</p>
</body>
</html>
