<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darkhalo Studios</title>

  <!-- Orbitron Font (HUD-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background-color: #0b0f16;
      font-family: 'Orbitron', sans-serif;
      color: #d6faff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem;
      background-image: radial-gradient(circle at center, #142030 0%, #0b0f16 100%);
    }

    h1 {
      font-size: 3rem;
      color: #00ffe7;
      text-shadow: 0 0 5px #00ffe7, 0 0 15px #00ffe7;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }

    img {
      max-width: 220px;
      margin-bottom: 2rem;
      box-shadow: 0 0 25px #00ffe766;
      border-radius: 8px;
      border: 2px solid #00ffe7;
    }

    p {
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
      line-height: 1.6;
      color: #cceeff;
    }

    nav {
      position: fixed;
      left: 0;
      top: 0;
      height: 100%;
      width: 200px;
      background: #111a26;
      padding-top: 4rem;
      border-right: 1px solid #00ffe7;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin: 1rem 0;
    }

    nav a {
      color: #00ffe7;
      text-decoration: none;
      font-weight: bold;
      padding: 0.5rem 1rem;
      display: block;
      transition: background 0.2s ease-in-out;
    }

    nav a:hover {
      background: #00ffe710;
      border-left: 2px solid #00ffe7;
    }

    main {
      margin-left: 220px;
      padding: 4rem;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="animations.html">Animations</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="lore.html">Lore</a></li>
      <li><a href="commissions.html">Commissions</a></li>
    </ul>
  </nav>

  <main>
    <img src="dark-halo logo.png" alt="Darkhalo Studios logo">
    <h1>Welcome to Darkhalo Studios</h1>
    <p>Your portal for animation, music, and lore. Enter the signal grid and choose your directive.</p>
  </main>
</body>
</html>
