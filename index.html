<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Darkhalo Studios</title>

  <!-- Orbitron Font (HUD-style) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background-color: #0d0f11;
    font-family: 'Orbitron', sans-serif;
    color: #d0e0ef;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 4rem;
    background-image: radial-gradient(circle at center, #12161c 0%, #0d0f11 100%);
  }

  h1 {
    font-size: 3rem;
    color: #7df9ff;
    text-shadow: 0 0 5px #7df9ff, 0 0 15px #7df9ff;
    margin-bottom: 1rem;
    letter-spacing: 1px;
  }

  img {
    max-width: 220px;
    margin-bottom: 2rem;
    box-shadow: 0 0 25px #7df9ff66;
    border-radius: 8px;
    border: 2px solid #7df9ff;
  }

  p {
    font-size: 1.1rem;
    max-width: 600px;
    text-align: center;
    line-height: 1.6;
    color: #d0e0ef;
  }

  nav {
    position: fixed;
    left: 0;
    top: 0;
    height: 100%;
    width: 200px;
    background: #12161c;
    padding-top: 4rem;
    border-right: 1px solid #7df9ff;
  }

  nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  nav li {
    margin: 1rem 0;
  }

  nav a {
    color: #d0e0ef;
    text-decoration: none;
    font-weight: bold;
    padding: 0.5rem 1rem;
    display: block;
    transition: all 0.2s ease-in-out;
  }

  nav a:hover {
    background: #7df9ff12;
    border-left: 2px solid #7df9ff;
    color: #7df9ff;
  }

  main {
    margin-left: 220px;
    padding: 4rem;
  }
</style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="animations.html">Animations</a></li>
      <li><a href="music.html">Music</a></li>
      <li><a href="lore.html">Lore</a></li>
      <li><a href="commissions.html">Commissions</a></li>
    </ul>
  </nav>

  <main>
    <img src="dark-halo logo.png" alt="Darkhalo Studios logo">
    <h1>Welcome to Darkhalo Studios</h1>
    <p>Your portal for animation, music, and lore.</p>
  </main>
</body>
</html>
